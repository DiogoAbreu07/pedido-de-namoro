<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa para o TCC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b30000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
      text-align: center;
    }

    h1, .yes-container, #noBtn, #response {
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin: 20px;
    }

    .yes-container {
      margin-bottom: 80px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #response {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #ffdddd;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    .heart.final {
      color: red;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    .final-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffc0cb;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #800000;
      font-size: 1.3rem;
      flex-direction: column;
      padding: 20px;
      z-index: 5;
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      button {
        font-size: 1rem;
        padding: 10px 18px;
      }
      .final-screen {
        font-size: 1.1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Pesquisa para o TCC:<br>Voc√™ namoraria comigo?</h1>
  <div class="yes-container">
    <button id="yesBtn">Sim</button>
  </div>
  <button id="noBtn">N√£o</button>
  <div id="response"></div>

  <div id="finalScreen" class="final-screen">
    <p>‚úÖ Resposta recebida com sucesso!<br><br>
    üì• Sua resposta foi computada no sistema.<br><br>
    üìä <strong>Resultado: 100% de compatibilidade com a minha!</strong> ü•∞<br><br>
    Agora vamos encaminhar ao setor respons√°vel por novos relacionamentos. ‚ù§Ô∏è</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");
    const finalScreen = document.getElementById("finalScreen");

    function moveNoBtn() {
      const offsetX = (Math.random() - 0.5) * 300;
      const offsetY = (Math.random() - 0.5) * 300;
      const newX = noBtn.offsetLeft + offsetX;
      const newY = noBtn.offsetTop + offsetY;

      noBtn.style.left = `${Math.max(0, Math.min(window.innerWidth - 100, newX))}px`;
      noBtn.style.top = `${Math.max(0, Math.min(window.innerHeight - 50, newY))}px`;
    }

    noBtn.addEventListener("mouseover", moveNoBtn);
    noBtn.addEventListener("click", moveNoBtn);

    // Ao tocar no celular, o bot√£o "N√£o" desaparece
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      noBtn.style.display = "none";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      document.querySelector(".yes-container").style.display = "none";
      noBtn.style.display = "none";
      response.style.display = "none";
      finalScreen.style.display = "flex";

      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart", "final");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        finalScreen.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 7000);
      }, 400);
    });

    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 7000);
    }, 500);
  </script>
</body>
</html>
